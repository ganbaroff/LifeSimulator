version: '3.8'

services:
  # üåê Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_API_URL=https://api.lifesimulator.az
      - EXPO_PUBLIC_ENVIRONMENT=production
    depends_on:
      - redis
      - postgres
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lifesimulator
      POSTGRES_USER: lifesimulator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # ‚ö° Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # üìä Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # üìà Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # üîç Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - lifesimulator-network

  # üì± Mobile Build Service
  mobile-builder:
    build:
      context: .
      dockerfile: Dockerfile.mobile
    volumes:
      - ./mobile-builds:/app/builds
    environment:
      - EXPO_ANDROID_KEYSTORE_BASE64=${EXPO_ANDROID_KEYSTORE_BASE64}
      - EXPO_ANDROID_KEYSTORE_ALIAS=${EXPO_ANDROID_KEYSTORE_ALIAS}
      - EXPO_ANDROID_KEYSTORE_PASSWORD=${EXPO_ANDROID_KEYSTORE_PASSWORD}
      - EXPO_IOS_KEYCHAIN_PASSWORD=${EXPO_IOS_KEYCHAIN_PASSWORD}
    networks:
      - lifesimulator-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  lifesimulator-network:
    driver: bridge
